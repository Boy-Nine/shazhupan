<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>活动详情</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="detail.css">
</head>
<body class="detail-body">
    <div class="detail-page" id="detailPage">
        <header class="detail-header">
            <button class="detail-back" id="backBtn">＜</button>
            <span class="detail-title" id="detailTitle">活动详情</span>
        </header>

        <main class="detail-main">
            <section class="detail-banner">
                <img id="detailTopImage" class="detail-top-image" src="" alt="活动主图">
            </section>

            <section class="detail-info">
                <div class="detail-highlight">
                    <p>续费每周<span class="highlight-number">1.1</span>元，每周自动续订</p>
                </div>

                <div class="detail-features">
                    <div class="feature-item">
                        <div class="feature-icon">🔥</div>
                        <div class="feature-text">海量内容</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">HD</div>
                        <div class="feature-text">超清画质</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">🚫</div>
                        <div class="feature-text">免广告</div>
                    </div>
                </div>

                <p class="detail-tip">还等什么？速来解锁超值福利！</p>
            </section>

            <section class="detail-bottom-section">
                <img id="detailBottomImage" class="detail-bottom-image" src="" alt="活动说明">
            </section>
        </main>

        <footer class="detail-footer">
            <label class="detail-agreement">
                <input type="checkbox" id="detailAgreementCheck" checked>
                登录即同意
                <a href="#" class="link">《用户注册协议》</a>
                和
                <a href="#" class="link">《隐私政策》</a>
            </label>
            <button class="detail-action-btn" id="receiveBtn">立即领取</button>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <!-- 登录弹窗 -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-modal">
            <div class="login-header">
                <h3>登录/注册</h3>
                <button class="close-btn" onclick="LoginModal.hide()">×</button>
            </div>
            <div class="login-body">
                <div class="input-group">
                    <label>手机号</label>
                    <input type="tel" id="phoneInput" placeholder="请输入手机号" maxlength="11">
                </div>
                <div class="input-group">
                    <label>验证码</label>
                    <div class="code-input-wrapper">
                        <input type="text" id="codeInput" placeholder="请输入验证码" maxlength="6">
                        <button class="get-code-btn" id="getCodeBtn">获取验证码</button>
                    </div>
                </div>
                <label class="agreement">
                    <input type="checkbox" id="agreementCheck">
                    登录即同意
                    <a href="#" class="link">《用户注册协议》</a>
                    和
                    <a href="#" class="link">《隐私政策》</a>
                </label>
                <button class="login-btn" id="loginBtn">确认登录</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="detail.js"></script>
</body>
</html>
